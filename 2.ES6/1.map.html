<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Map & WeakMap</title>
</head>
<body>
  <script>
    // v8垃圾回收机制 引用计数的方式
    function Fn() {};
    let fn = new Fn();
    // WeakMap 不会导致内存泄露
    // 对比map
    let map = new Map([ [fn, "123"], [{a: 1}, 123] ]);   // Fn仍然存在
    // let map = new WeakMap([ [fn, "123"], [{a: 1}, 123] ]);  // Fn不存在
    fn = null; 
  </script>
</body>
</html>
